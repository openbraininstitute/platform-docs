site_name: OBP - Architecture Documentation
site_url: https://gianlucaficarelli.github.io/platform-docs/
repo_url: https://github.com/GianlucaFicarelli/platform-docs
copyright: '&copy; 2024 Blue Brain Project/EPFL, 2025 Open Brain Institute'
extra:
  generator: false
nav:
  - Home: README.md
  - Overview: overview/README.md
  - Modules:
    - Accounting Service:
      - modules/accounting/README.md
      - modules/accounting/accounting.md
    - modules/authnz/README.md
    - modules/interactive/README.md
    - Machine Learning Services:
      - modules/machinelearning/agent/README.md
      - modules/machinelearning/inference/README.md
      - modules/machinelearning/literature/README.md
    - modules/meshgeneration/README.md
    - modules/knowledgegraph/README.md
    - modules/pointcloud/README.md
    - ParallelCluster Provisioner:
      - modules/provisioner/README.md
      - modules/provisioner/ParallelCluster_PoC.md
    - modules/thumbnail/README.md
    - modules/vlab/README.md
    - modules/visualization/README.md
    - modules/workflow/README.md
    - Template: modules/template/README.md
  - Useful Links: modules/useful-links.md
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - content.action.edit
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
plugins:
  - search
  - gh-admonitions
markdown_extensions:
  - admonition
  - footnotes
  - sane_lists
  - toc:
      permalink: "#"
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
docs_dir: docs
edit_uri: edit/main/docs
site_dir: build
